<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김현정 포트폴리오</title>
    <link rel="stylesheet" href="img/logo_black2_lSh_icon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colorbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.colorbox-min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        $(function(){
            //오픈시 무조건 화면 위치를 맨 위로 가져간다.
//            $("body, html").stop().animate({"scrollTop":0}, 500);
            var size = $('body').width();

            if (size > 1390) {
                $(".portfolio_btn").colorbox({iframe:true, innerWidth:'80%', innerHeight:760});
            } else if (850 < size && size <= 1389){
                $(".portfolio_btn").colorbox({iframe:true, innerWidth:'80%', innerHeight:560});
            } else if (500 < size && size <= 849){                               
                $(".portfolio_btn").colorbox({iframe:true, innerWidth:'80%', innerHeight:456});
            } else if (size <= 500){  
                console.log("aaaa");
                $(".portfolio_btn").colorbox({iframe:true, innerWidth:'80%', innerHeight:300});
            };

            $(window).resize(function(){
                var size = $('body').width();
                
                if (size > 1390) {
                    $(".portfolio_btn").colorbox({iframe:true, innerWidth:'80%', innerHeight:760});
                } else if (850 < size && size <= 1389){
                    $(".portfolio_btn").colorbox({iframe:true, innerWidth:'80%', innerHeight:560});
                } else if (500 < size && size <= 849){                               
                    $(".portfolio_btn").colorbox({iframe:true, innerWidth:'80%', innerHeight:456});
                } else if (size <= 500){                               
                    $(".portfolio_btn").colorbox({iframe:true, innerWidth:'80%', innerHeight:300});
                };
            });
            //현재 스크롤 위치를 찾아서 메뉴 색깔을 바꿔준다.
            $(window).scroll(function(){
                var ht = $(window).height();
                var scroll = $(window).scrollTop();

                if(scroll>=ht*0 && scroll<ht*1){
                    $("#navTop_box #topMenu li a").removeClass();
                    $("#navTop_box #topMenu li").eq(0).find('a').addClass("active");
                }
                if(scroll>=ht*1 && scroll<ht*2){
                    $("#navTop_box #topMenu li a").removeClass();
                    $("#navTop_box #topMenu li").eq(1).find('a').addClass("active");
                }
                if(scroll>=ht*2 && scroll<ht*3){
                    $("#navTop_box #topMenu li a").removeClass();
                    $("#navTop_box #topMenu li").eq(2).find('a').addClass("active");
                }
                if(scroll>=ht*3 && scroll<ht*4){
                    $("#navTop_box #topMenu li a").removeClass();
                    $("#navTop_box #topMenu li").eq(3).find('a').addClass("active");
                }
            });
        });
        $(function(){
            let current = 0;
            let banner = $(".slide");
            let id = banner.length;
            
            $(".right_arrow").click(function(){
                let prev = banner.eq(current);
                move(prev, 0, '-100%');
                
                current++;
                if(current == id){
                    current=0;
                }
                let next = banner.eq(current);
                move(next, '100%', 0);
                
            });
            $(".left_arrow").click(function(){

                let prev = banner.eq(current);
                move(prev, 0, '100%');
                
                current--;
                if(current < 0){
                    current=id-1;
                }
                let next = banner.eq(current);
                move(next, '-100%', 0);
            });
            
            function move(tg, start, end){
                tg.css('left', start)
                .stop()
                .animate({left:end}, 1000);
            }
        });
    </script>
</head>
<body>
    <!-- 메뉴 -->
    <nav id="navTop">
        <div id="navTop_box">
            <div id="logo" class="clear">
                <div><img src="img/logo_black3.jpg" alt="logo"></div>
            </div>
            <ul id="topMenu" class="clear">
                <li><a href="#first" class="active">Home</a></li>
                <li><a href="#second">About ME</a></li>
                <li><a href="#third">Motion Graphic</a></li>
            </ul>
        </div>
    </nav>
    <!-- 첫페이지 -->
    <div class="section s0" id="first">
    </div>
    <!-- 문구 -->
    <div class="white_box">
        <div><img src="img/white_box.jpg" alt="문구"></div>
    </div>
    <!-- 프로필 -->
    <div class="section s1" id="second">
    </div>
    <!-- 포트폴리오 영역 -->
     <!-- 첫번째 영상 -->
    <div class="slide1" style="left: 0;" id="third">
            <div class="pf_txt_container">
                <h3 class="pf_title">영상제목1</h3>
                <div class="pf_gosite">
                    <a href="https://www.youtube.com/embed/IEtBPrqTCBo" class="portfolio_btn">◀ PLAY ▶</a>
                </div>
            </div>
    </div>
        <!-- 두번째 영상 -->
    <div class="slide2" style="left: 0;" id="third">   
        <div class="button">
            <img src="img/left_btn.png" alt="left" class="left_arrow">
            <img src="img/right_btn.png" alt="right" class="right_arrow">
        </div>
    </div>  <!-- end 포트폴리오 영역 -->
</body>
</html>
